<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="stylesheet" href="style.css">

		<title>App</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form id="mainForm">
						<div class="form-group">
							<label for="formName">Наименование</label>
							<input type="text" class="form-control" id="formName" maxlength="255">
						</div>
						<div class="form-group">
							<label for="formCategory">Категория</label>
							<select class="form-control" id="formCategory">
								<option>Выберите категорию</option>
								<option value="1">Собаки</option>
								<option value="2">Кошки</option>
								<option value="3">Рыбки</option>
								<option value="4">Птицы</option>
							</select>
						</div>

						<div class="form-group">
							<label for="formDescription">Описание</label>
							<textarea class="form-control" id="formDescription" rows="3"
									  maxlength="1024"></textarea>
						</div>
						<div class="button-group">
							<button id="myBtn" type="submit" class="btn btn-primary">Сохранить</button>
							<button type="reset" class="btn btn-primary">Очистить</button>
						</div> <!--btn-group-->
					</form>
					<p id="demo"></p>
				</div> <!--col-md-->
			</div> <!--row-->
		</div> <!--container-->

		<script src="../public/scripts/main.js"></script>
	</body>
</html>
